<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator and Email Submission</title>
		<link href="styles.css" rel="stylesheet" />
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body class="bg-gray-100 font-sans leading-normal tracking-normal">
		<!-- Calculator Section -->
		<section
			id="calculator-section"
			class="container mx-auto p-6 bg-white rounded shadow-md mt-6">
			<h2 class="text-2xl font-bold mb-4">Calculator</h2>
			<form id="calculator-form" class="space-y-4">
				<div class="flex flex-col">
					<label for="input1" class="mb-1 font-medium">Input 1:</label>
					<input
						type="number"
						id="input1"
						name="input1"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<div class="flex flex-col">
					<label for="input2" class="mb-1 font-medium">Input 2:</label>
					<input
						type="number"
						id="input2"
						name="input2"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<div class="flex flex-col">
					<label for="input3" class="mb-1 font-medium">Input 3:</label>
					<input
						type="number"
						id="input3"
						name="input3"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<div class="flex flex-col">
					<label for="input4" class="mb-1 font-medium">Input 4:</label>
					<input
						type="number"
						id="input4"
						name="input4"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<div class="flex flex-col">
					<label for="input5" class="mb-1 font-medium">Input 5:</label>
					<input
						type="number"
						id="input5"
						name="input5"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<button
					type="submit"
					id="calculate-btn"
					class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
					Calculate
				</button>
			</form>

			<!-- Results Section -->
			<div id="results" class="mt-4">
				<p class="text-lg">
					Output 1: <span id="output1" class="font-semibold">0</span>
				</p>
				<p class="text-lg">
					Output 2: <span id="output2" class="font-semibold">0</span>
				</p>
			</div>
		</section>

		<!-- Email Submission Section -->
		<section
			id="email-submission-section"
			class="container mx-auto p-6 bg-white rounded shadow-md mt-6">
			<h2 class="text-2xl font-bold mb-4">Subscribe to Our Newsletter</h2>
			<form id="email-form" class="space-y-4">
				<div class="flex flex-col">
					<label for="email" class="mb-1 font-medium">Enter your email:</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						class="p-2 border border-gray-300 rounded" />
				</div>
				<button
					type="submit"
					id="submit-email-btn"
					class="bg-green-500 text-white p-2 rounded hover:bg-green-600">
					Submit
				</button>
			</form>
		</section>

		<!-- Linking external JavaScript files -->
		<script src="js/calculator.js"></script>
		<script src="js/email.js"></script>
	</body>
</html>
