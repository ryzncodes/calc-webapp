<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link href="/styles.css" rel="stylesheet" />
		<!-- Link to Tailwind CSS -->
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body class="bg-gray-100 text-gray-900">
		<div class="container mx-auto p-4">
			<h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

			<div class="mb-8">
				<h2 class="text-2xl font-semibold mb-2">Button Click Counter</h2>
				<p class="text-lg">
					Current Count: <span id="counter" class="font-bold">0</span>
				</p>
			</div>

			<div>
				<h2 class="text-2xl font-semibold mb-2">Email Submissions</h2>
				<table
					id="emails-table"
					class="min-w-full bg-white border border-gray-300">
					<thead>
						<tr class="bg-gray-200">
							<th class="px-4 py-2 border-b text-left">ID</th>
							<th class="px-4 py-2 border-b text-left">Email</th>
						</tr>
					</thead>
					<tbody>
						<!-- Rows will be dynamically added here -->
					</tbody>
				</table>
			</div>

			<!-- Linking external JavaScript files -->
			<script src="js/admin.js"></script>
		</div>
	</body>
</html>
